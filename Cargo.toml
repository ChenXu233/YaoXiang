[package]
name = "yaoxiang"
version = "0.3.3"
edition = "2021"
rust-version = "1.82"
description = "YaoXiang (爻象) Programming Language - A high-performance language with type-as-everything philosophy"
readme = "README.md"
license = "MIT"
authors = ["YaoXiang Team","ChenXu2333 <Woyerpa@outlook.com>"]
repository = "https://github.com/yaoxiang-lang/yaoxiang"

[features]
debug = []

[lib]
path = "src/lib.rs"

[[bin]]
name = "yaoxiang"
path = "src/main.rs"
test = false

[dev-dependencies]
criterion = "0.8.1"
quickcheck = "1.0"
proptest = "1.0"

[dependencies]
# 日志 - tracing
tracing = "0.1"
tracing-subscriber = "0.3"

# 并发和线程安全
parking_lot = "0.12"
crossbeam = "0.8"
rayon = "1.10"
once_cell = "1.19"
atomic = "0.6"

# 随机数
rand = "0.9.2"

# 数据结构
indexmap = "2.13.0"
hashbrown = "0.16.1"
smallvec = "1.15.1"

# 字符串处理
regex = "1"
unicode-ident = "1.0"

# 文件系统
walkdir = "2"
tempfile = "3"

# 序列化
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.149"
ron = "0.12.0"

# 错误处理
anyhow = "1"
thiserror = "2"

# 命令行解析
clap = { version = "4.5.54", features = ["derive"] }

[profile.release]
lto = true
opt-level = 3
strip = true
codegen-units = 1

[profile.dev]
debug = true

[profile.bench]
debug = true

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"