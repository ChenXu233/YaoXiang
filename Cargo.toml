[package]
name = "yaoxiang"
version = "0.2.0"
edition = "2021"
description = "YaoXiang (爻象) Programming Language - A high-performance language with type-as-everything philosophy"
readme = "README.md"
license = "MIT OR Apache-2.0"
authors = ["YaoXiang Team"]
repository = "https://github.com/yaoxiang-lang/yaoxiang"

[features]
debug = []

[lib]
path = "src/lib.rs"

[[bin]]
name = "yaoxiang"
path = "src/main.rs"
test = false

[dev-dependencies]
criterion = "0.5"
quickcheck = "1.0"
proptest = "1.0"

[dependencies]
# 并发和线程安全
parking_lot = "0.12"
crossbeam = "0.8"
rayon = "1.10"
once_cell = "1.19"
atomic = "0.6"

# 数据结构
indexmap = "2"
hashbrown = "0.15"
smallvec = "1.13"

# 字符串处理
regex = "1"
unicode-ident = "1.0"

# 文件系统
walkdir = "2"
tempfile = "3"

# 序列化
serde = { version = "1", features = ["derive"] }
ron = "0.8"

# 错误处理
anyhow = "1"
thiserror = "2"

# 命令行解析
clap = { version = "4", features = ["derive"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
lto = true
opt-level = 3
strip = true
codegen-units = 1

[profile.dev]
debug = true

[profile.bench]
debug = true

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"
