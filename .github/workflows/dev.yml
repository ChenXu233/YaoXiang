name: Dev CI

on:
  push:
    branches:
      - dev
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches: [dev]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 快速构建和基础检查
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Format check (fast)
        run: cargo fmt --check

      - name: Clippy (fast)
        run: cargo clippy -- -D warnings

      - name: Quick build check
        run: cargo check --all-features

  # 单元测试
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quick-check
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            features: "--all-features"
          - os: ubuntu-latest
            features: "--no-default-features"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test ${{ matrix.features }} --lib --bins

  # Linux 构建（x86_64 + ARM64）
  build-dev-linux:
    name: Build Dev Linux
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quick-check
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}

      - name: Install ARM64 cross-compile toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build dev binary
        run: cargo build --target ${{ matrix.target }}

      - name: Upload Linux dev artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-dev-${{ matrix.target }}
          path: target/${{ matrix.target }}/debug/yaoxiang
          retention-days: 7

  # macOS 构建（原生）
  build-dev-macos:
    name: Build Dev macOS
    runs-on: macos-latest
    timeout-minutes: 15
    needs: quick-check
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}

      # 确保使用系统 clang 作为链接器
      - name: Configure linker
        run: |
          echo "CARGO_TARGET_${TARGET}_LINKER=$(which clang)" >> $GITHUB_ENV
          echo "CARGO_TARGET_${TARGET}_AR=$(which ar)" >> $GITHUB_ENV
        env:
          TARGET: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build dev binary
        run: cargo build --target ${{ matrix.target }}

      - name: Upload macOS dev artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-dev-${{ matrix.target }}
          path: target/${{ matrix.target }}/debug/yaoxiang
          retention-days: 7

  # Windows 构建
  build-dev-windows:
    name: Build Dev Windows
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quick-check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: x86_64-pc-windows-gnu

      - name: Install mingw (full toolchain)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64-x86-64-dev \
            mingw-w64-tools \
            gcc-mingw-w64-x86-64 \
            g++-mingw-w64-x86-64

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build dev binary
        run: cargo build --target x86_64-pc-windows-gnu

      - name: Upload Windows dev artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-dev-windows-x86_64
          path: target/x86_64-pc-windows-gnu/debug/yaoxiang.exe
          retention-days: 7

  # 安全快速检查
  security-quick:
    name: Security Quick Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Install cargo-audit
        run: cargo install cargo-audit --quiet

      - name: Quick security audit
        run: cargo audit --db /tmp/advisory-db

  # 代码质量检查
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: quick-check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items

      - name: Validate dependencies
        run: cargo tree --duplicates

  # 性能基准测试
  benchmark:
    name: Performance Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    needs: [quick-check]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Quick benchmark
        run: |
          echo "Running basic performance check..."
          cargo build --release --all-features
          echo "Build time and size check completed"

  # MSRV 兼容性检查
  compatibility:
    name: MSRV Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quick-check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90
        with:
          components: rustfmt, clippy

      - name: Check MSRV compatibility
        run: |
          cargo check --all-features
          cargo fmt --check
          cargo clippy -- -D warnings

  # 合并检查结果
  merge-results:
    name: Merge Results
    runs-on: ubuntu-latest
    needs: [quick-check, test, build-dev-linux, build-dev-macos, build-dev-windows, security-quick, quality]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.quick-check.result }}" == "failure" ]]; then
            echo "Quick check failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.security-quick.result }}" == "failure" ]]; then
            echo "Security scan failed"
            exit 1
          fi
          if [[ "${{ needs.quality.result }}" == "failure" ]]; then
            echo "Quality check failed"
            exit 1
          fi
          echo "All checks passed successfully!"
