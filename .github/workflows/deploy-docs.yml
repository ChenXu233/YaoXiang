name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Build API documentation
        run: |
          cargo doc --all --no-deps
          echo "API docs built successfully"

      - name: Prepare docs directory
        run: |
          mkdir -p _site
          cp -r target/doc/* _site/ 2>/dev/null || echo "No doc output"
          cp -r docs/* _site/ 2>/dev/null || echo "No additional docs"
          cp README.md _site/ 2>/dev/null || true
          cp LICENSE _site/ 2>/dev/null || true

      - name: Generate index page
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>YaoXiang Documentation</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; }
              h1 { color: #b7410e; }
              ul { line-height: 1.6; }
              a { color: #1a73e8; }
            </style>
          </head>
          <body>
            <h1>YaoXiang 编程语言文档</h1>
            <p>欢迎来到 YaoXiang 语言的官方文档站点。</p>
            <h2>文档目录</h2>
            <ul>
              <li><a href="getting-started.html">快速开始</a></li>
              <li><a href="tutorial/zh/README.html">教程</a></li>
              <li><a href="architecture/README.html">架构设计</a></li>
              <li><a href="design/language-spec.html">语言规范</a></li>
            </ul>
            <h2>API 文档</h2>
            <ul>
              <li><a href="yaoxiang/index.html">核心 API</a></li>
              <li><a href="std/index.html">标准库</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
