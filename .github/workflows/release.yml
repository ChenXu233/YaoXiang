name: Release CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 版本检查和发布准备
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

  # 安全检查
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Linux 构建（x86_64 + ARM64）
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}

      - name: Install ARM64 cross-compile toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          if [[ "${{ matrix.target }}" == *"aarch64"* ]]; then
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-linux-arm64
          else
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-linux-x86_64
          fi
          ls -la yaoxiang-*

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-${{ matrix.target }}
          path: yaoxiang-*
          retention-days: 30

  # macOS 构建（原生，更可靠）
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [prepare]
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}

      # 确保使用系统 clang 作为链接器
      - name: Configure linker
        run: |
          echo "CARGO_TARGET_${TARGET}_LINKER=$(which clang)" >> $GITHUB_ENV
          echo "CARGO_TARGET_${TARGET}_AR=$(which ar)" >> $GITHUB_ENV
        env:
          TARGET: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          if [[ "${{ matrix.target }}" == *"aarch64"* ]]; then
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-macos-arm64
          else
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-macos-x86_64
          fi
          ls -la yaoxiang-*

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-${{ matrix.target }}
          path: yaoxiang-*
          retention-days: 30

  # Windows 构建（使用 mingw，更简单）
  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: x86_64-pc-windows-gnu

      - name: Install mingw (full toolchain)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64-x86-64-dev \
            mingw-w64-tools \
            gcc-mingw-w64-x86-64 \
            g++-mingw-w64-x86-64

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --all-features --target x86_64-pc-windows-gnu

      - name: Prepare binary
        run: |
          cp target/x86_64-pc-windows-gnu/release/yaoxiang.exe yaoxiang-windows-x86_64.exe
          ls -la yaoxiang-*.exe

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-windows-x86_64
          path: yaoxiang-*.exe
          retention-days: 30

  # 完整测试套件
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Format check
        run: cargo fmt --check --all

      - name: Clippy check
        run: cargo clippy --all --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features

      - name: Documentation test
        run: cargo test --doc --all-features

      - name: Benchmarks
        run: cargo bench --all-features -- --exit-code-from-test

  # 发布到GitHub Releases
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, security, build-linux, build-macos, build-windows, test]
    if: needs.prepare.outputs.is_prerelease == 'false' && (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          mv yaoxiang-* release-assets/ 2>/dev/null || true
          ls -la release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          if command -v git-chglog >/dev/null 2>&1; then
            git-chglog --output CHANGELOG.md
          else
            echo "## Changes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md
          fi
          echo "CHANGELOG generated"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.prepare.outputs.version }}
          body_path: CHANGELOG.md
          files: release-assets/*
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}
