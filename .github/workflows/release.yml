name: Release CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # 当推送版本标签时触发
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_TERM_COLOR: always

jobs:
  # 版本检查和发布准备
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

  # 安全检查
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # 多平台构建
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin_name: yaoxiang-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            bin_name: yaoxiang-linux-arm64
            install_deps: true
          - target: x86_64-apple-darwin
            os: macos-latest
            bin_name: yaoxiang-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            bin_name: yaoxiang-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            bin_name: yaoxiang-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}

      - name: Install cross-compile dependencies (Linux ARM64)
        if: matrix.install_deps == true
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/yaoxiang.exe ${{ matrix.bin_name }}
          else
            cp target/${{ matrix.target }}/release/yaoxiang ${{ matrix.bin_name }}
          fi
          ls -la ${{ matrix.bin_name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bin_name }}
          path: ${{ matrix.bin_name }}
          retention-days: 30

  # 完整测试套件
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Format check
        run: cargo fmt --check --all

      - name: Clippy check
        run: cargo clippy --all --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features

      - name: Documentation test
        run: cargo test --doc --all-features

      - name: Benchmarks
        run: cargo bench --all-features -- --exit-code-from-test

  # 发布到GitHub Releases
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, security, build, test]
    if: needs.prepare.outputs.is_prerelease == 'false' && (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          mv yaoxiang-* release-assets/
          ls -la release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          if command -v git-chglog >/dev/null 2>&1; then
            git-chglog --output CHANGELOG.md
          else
            echo "## Changes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md
          fi
          echo "CHANGELOG generated"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.prepare.outputs.version }}
          body_path: CHANGELOG.md
          files: release-assets/*
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}


