name: Release CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 自动生成版本 Tag
  bump-version:
    name: Auto-Generate Version Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag_generation.outputs.NEW_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate and push Git tag
        id: tag_generation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          NEW_TAG="v${{ steps.get_version.outputs.PROJECT_VERSION }}"
          echo "Generating tag: $NEW_TAG"

          # Delete local tag if exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            git tag -d "$NEW_TAG" || true
          fi

          # Delete remote tag if exists
          if git ls-remote --tags origin "$NEW_TAG" | grep -q "$NEW_TAG"; then
            git push origin --delete "refs/tags/$NEW_TAG" || true
          fi

          # Create and push new tag
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_OUTPUT

  # 安全检查
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [bump-version]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Linux 构建（x86_64 + ARM64）
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: [bump-version]
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}

      - name: Install ARM64 cross-compile toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          if [[ "${{ matrix.target }}" == *"aarch64"* ]]; then
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-linux-arm64
          else
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-linux-x86_64
          fi
          ls -la yaoxiang-*

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-${{ matrix.target }}
          path: yaoxiang-*
          retention-days: 30

  # macOS 构建
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [bump-version]
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}

      - name: Configure linker
        run: |
          echo "CARGO_TARGET_${TARGET}_LINKER=$(which clang)" >> $GITHUB_ENV
          echo "CARGO_TARGET_${TARGET}_AR=$(which ar)" >> $GITHUB_ENV
        env:
          TARGET: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          if [[ "${{ matrix.target }}" == *"aarch64"* ]]; then
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-macos-arm64
          else
            cp target/${{ matrix.target }}/release/yaoxiang yaoxiang-macos-x86_64
          fi
          ls -la yaoxiang-*

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-${{ matrix.target }}
          path: yaoxiang-*
          retention-days: 30

  # Windows 构建
  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: [bump-version]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          targets: x86_64-pc-windows-gnu

      - name: Install mingw
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64-x86-64-dev \
            mingw-w64-tools \
            gcc-mingw-w64-x86-64 \
            g++-mingw-w64-x86-64

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --all-features --target x86_64-pc-windows-gnu

      - name: Prepare binary
        run: |
          cp target/x86_64-pc-windows-gnu/release/yaoxiang.exe yaoxiang-windows-x86_64.exe
          ls -la yaoxiang-*.exe

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-windows-x86_64
          path: yaoxiang-*.exe
          retention-days: 30

  # Windows 安装包构建
  build-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: [bump-version]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Build release
        run: cargo build --release --all-features

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create dist directory
        run: mkdir dist

      - name: Build installer
        run: iscc scripts/setup.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: yaoxiang-windows-installer
          path: dist/YaoXiang-Setup-*.exe
          retention-days: 30

  # 完整测试套件
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: [bump-version]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Format check
        run: cargo fmt --check --all

      - name: Clippy check
        run: cargo clippy --all --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features

      - name: Documentation test
        run: cargo test --doc --all-features

      - name: Benchmarks
        run: cargo bench --all-features

  # 发布到GitHub Releases
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - bump-version
      - security
      - build-linux
      - build-macos
      - build-windows
      - build-installer
      - test
    if: ${{ always() && needs.bump-version.result == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List files for debugging
        run: ls -R release-artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.new_tag }}
          name: ${{ needs.bump-version.outputs.new_tag }}
          body: ${{ github.event.head_commit.message }}
          files: |
            release-artifacts/**/*.exe
            release-artifacts/yaoxiang-*
          draft: false
          prerelease: false
